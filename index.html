<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=Edge"><meta name="viewport" content="width=device-width, initial-scale=1"><title>A webpage</title></head><style>*{margin:0px;padding:0px;box-sizing: border-box;font-family: monospace;user-select: none;}body{background-color:#666;}.container{border:1px solid #333;width:90%;margin:auto;margin-top:25%;padding:10px;background-color: #333;border-radius:2px;}@keyframes dg{0%{opacity:0;}50%{opacity:0.5;color: lightgray;}100%{opacity:.9;color: lightgoldenrodyellow;}}span{font-size:20px;text-transform: uppercase;letter-spacing: .1px;color: lightgoldenrodyellow;}span{margin:0;padding:0;border-bottom: 1px solid lightgoldenrodyellow;}p{margin-top:50%;color: lightgoldenrodyellow;opacity:.9;font-size: 18px;text-transform: uppercase ;}img{width:100%;border-radius: 2px;}</style><body><div class="container"><span>Hi,</span><span>Welcome</span><br><br><span>Solve these equations and find the meaning.</span><br><br /><img src="a.jpg"></div><script>var all = document.querySelectorAll("span");for(var i=0;i<all.length;i++){all[i].style.animationName="dg";all[i].style.animationDuration="500ms";all[i].style.animationIterationCount="5";}</script></body></html>
